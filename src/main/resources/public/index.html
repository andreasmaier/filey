<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="js/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src='js/bower_components/jquery/dist/jquery.js' type='text/javascript'></script>
    <script src='js/bower_components/bootstrap/dist/js/bootstrap.js' type='text/javascript'></script>
    <script src='js/bower_components/moment/moment.js' type='text/javascript'></script>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Filey - your own file storage</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!/">Home</a></li>
                    <li><a href="#!/signup">Sign Up</a></li>
                </ul>
